repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: check-json
    -   id: end-of-file-fixer
-   repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
    -   id: black
-   repo: https://gitlab.com/pycqa/flake8
    rev: 5.0.4
    hooks:
    -   id: flake8
        args: [--max-line-length=88]
-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        stages: [commit]
        types: [python]
        language: system
        entry: pytest
        pass_filenames: false
        always_run: true
default_language_version:
    python: python3.9
